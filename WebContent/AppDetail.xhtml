<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      >
      
	<h:head>
        <title>Appointment Detial</title>
        <meta charset="utf-8"></meta>
 		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
    </h:head>
    
    <h:body>
    <h1>Pfizer</h1>
    <h2>Appointment Report</h2>
    <h:form>   
    	
 <h:panelGrid id="AppDetails" columns="2">
    	<h:outputLabel value="Appointment ID: "></h:outputLabel>
    	<h:outputText value="#{pc.selectedApp.id}"></h:outputText>
    	
    	<h:outputLabel value="Appointment Type: "></h:outputLabel>
    	<h:outputText value="#{pc.selectedApp.type}"></h:outputText>    	
    	
    	<h:outputLabel value="Patient's First Name: "></h:outputLabel>
    	<h:outputText value="#{pc.selectedPatient.fname}"></h:outputText>
    	
    	<h:outputLabel value="Patient's Last Name: "></h:outputLabel>
    	<h:outputText value="#{pc.selectedPatient.lname}"></h:outputText>
    	
    	<h:outputLabel value="Appointment starting time: "></h:outputLabel>
    	<h:outputText value="#{pc.selectedApp.stime}"></h:outputText>
    	
    	<h:outputLabel value="Appointment ending time: "></h:outputLabel>
    	<h:outputText value="#{pc.selectedApp.etime}"></h:outputText>
    	
    	<h:outputLabel value="Doctor Id: "></h:outputLabel>
    	<h:outputText value="#{pc.selectedApp.doctorId}"></h:outputText>
    	
    	<h:outputLabel value="Synopsis: "></h:outputLabel>
    	<h:outputText value="#{pc.selectedApp.synopsis}"></h:outputText>
    	
    	
       
    
    <br></br>
    <br></br> 
    </h:panelGrid> 
    
    <h:commandLink title="Export">
     
     <p:dataExporter target="myTable" type="pdf" fileName="name" 
         preProcessor="#{pc.preProcessPDF}"/>
 </h:commandLink>  
    </h:form>
    </h:body>
    </html>
